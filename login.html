<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Zeta Space</title>

		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="css/responsive.css" rel="stylesheet" type="text/css">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
	</head>
	
	<body class="body">
		<div class="landing-container">
			<div class="landing-box">
				<img src="images/logo.png" class="login-logo"/>
				<div class="log-box">
					<div class="log-input">
						<input type="text" placeholder="Username" id="txtUsername"/>
						<input type="password" placeholder="Password" id="txtPassword"/>
						<div class="log-forgot">
							<a href="#">Forgot Password</a>
						</div>
					</div>
					<div class="btn-c btn-blue">
						<a id="btnSignIn">Log In</a>
					</div>
					<div class="btn-c btn-transparent black">
						<a id="btnSignUp">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
		<script src="./renderer/login-renderer.js"></script>

	</body>
</html>
